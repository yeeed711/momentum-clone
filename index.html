<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <aside class="aside">
      <div class="clock">00:00:00</div>

      <div class="login">
        <h1 class="greeting hidden"></h1>
        <form class="login__form hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="이름을 알려주세요!"
          />
          <button>Log In</button>
        </form>
      </div>

      <div class="weather-box">
        오늘의 날씨
        <div class="weather">
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="quote">
        <i class="ph-quotes-fill"></i>
        <span class="quote_quote"></span><br />
        <span class="quote_author"></span>
      </div>
    </aside>

    <div class="todo">
      <span class="todo__title">| 할 일 목록</span>
      <form class="todo__form">
        <input
          id="textField"
          required
          type="text"
          placeholder="할일을 입력해주세요."
        />
      </form>
      <div class="list-box">
        <ul class="todo__list"></ul>
        <button onclick="focusMethod()" class="todo__button">
          <i class="ph-plus-circle-fill"></i>
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
