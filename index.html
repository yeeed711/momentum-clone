<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>My Momentum</title>
  </head>
  <body>
    <div class="container">
      <!-- bookmark -->
      <div class="bookmark">
        <a href="https://www.google.co.kr/" target="_blank">
          <img class="bookmark_img" src="img/google.png" alt="google" />
          Google</a
        >
        <a href="https://www.naver.com/" target="_blank">
          <img class="bookmark_img" src="img/naver.png" alt="naver" />Naver
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <img class="bookmark_img" src="img/yutube.png" alt="youtube" />
          Youtube</a
        >
        <a href="https://github.com/yeeed711" target="_blank">
          <img class="bookmark_img" src="img/github_bk.png" alt="github" />
          Git-Hub</a
        >
      </div>
      <!-- login -->
      <div class="login-form">
        <form class="loginForm hidden">
          <input
            id="loginInput"
            type="text"
            placeholder="What's your name?"
            required
          />
          <button class="login-btn">Login</button>
        </form>
        <span class="login-text hidden">
          > <span class="red">Hello</span>
          <span class="text"></span>
        </span>
      </div>
      <!-- clock -->
      <div class="clock"></div>
      <!-- todo / time_check(add...)todo-form 안에 컨테이너로 넣기-->
      <div class="todo-form">
        <div class="todo-container">
          <form class="todoForm">
            <label for="todo-title" class="todo-title">To Do List</label>
            <div>
              <input
                id="todo-title"
                type="text"
                placeholder="> Write your today To Do..."
                required
              />
              <button class="input-btn">Enter</button>
            </div>
          </form>
          <ul class="todo-items"></ul>
        </div>
      </div>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
