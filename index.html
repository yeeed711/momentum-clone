<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>My Momentum</title>
  </head>
  <body>
    <div class="container">
      <div class="bookmark">
        <a href="https://www.google.co.kr/" target="_blank">
          <img class="bookmark_img" src="img/google.png" alt="google" />
          Google</a
        >
        <a href="https://www.naver.com/" target="_blank">
          <img class="bookmark_img" src="img/naver.png" alt="naver" />Naver
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <img class="bookmark_img" src="img/yutube.png" alt="youtube" />
          Youtube</a
        >
        <a href="https://github.com/yeeed711" target="_blank">
          <img class="bookmark_img" src="img/github_bk.png" alt="github" />
          Git-Hub</a
        >
      </div>
      <div class="login-form">
        <form class="loginForm hidden">
          <input id="loginInput" type="text" placeholder="What's your name?" />
          <button class="login-btn">Login</button>
        </form>
        <h3 class="login-text hidden"></h3>
      </div>
      <div class="clock"></div>
      <div class="todo-form">todo</div>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
